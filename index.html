<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2022-冰墩墩</title>
		<link rel="stylesheet" type="text/css" href="css/bingdundun01.css"/>
	</head>
	<body>
		<div class="bingdundun">
		<div class="x-y-z"> 
		   
		    <div class="right-ear"></div>
		    <div class="left-ear"></div>
		    
		     <div class="left-hand"></div>
		    <div class="right-hand"><div class="right-inside"></div></div>
		            
		    <div class="foot-1"></div>       
		    <div class="foot-2"></div>
		</div>
		
		 <div class = "image-outside-1">
		   
		   <div class="image-close"></div>
		    <div class="red"></div>
		    <div class="yellow"></div>
		    <div class="blue"></div>
		    <div class="green"></div>
		    <div class="purple"></div> 
		   
		 </div>
		 
		    <div class="image-face">
		      <div class = "eye-left"></div>
		      <div class= eye-right></div>
		      
		      
		      <div class="nose"></div>
		      <div class="mouse"></div>
		  </div>
		    
		      <div class="spark-right"></div>
		 <div class="spark-left"></div>
		
		<div class="eye-light-left"></div>
		<div class="eye-light-right"></div>  
		
		<div class="mouse-light"> </div>
		<div class="five-circle">
		    <div class="blue-1"></div>
		    <div class="purple-1"></div>
		    <div class="red-1"></div>
		    <div class="yellow-1"></div>
		    <div class="green-1"></div>
		</div>
		  </div>
		   
		  
		
		 
	</body>
</html>
